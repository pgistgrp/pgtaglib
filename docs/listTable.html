<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta content="text/html; charset=ISO-8859-1"
 http-equiv="content-type">
  <title>PGIST Tag - listTable</title>
</head>
<body>
<div style="text-align: center;"><big style="font-weight: bold;"><big>PGIST
Tag - listTable</big></big><br>
</div>
Add the following line to your jsp file:<br>
&nbsp;&nbsp;&nbsp; &lt;%@ taglib
uri="http://www.pgist.org/jsf/components" prefix="pg" %&gt;<br>
<br>
Tag Paradigm:<br>
<br>
&lt;pg:listTable id="users" width="80%" value="#{SysAdminBean.users}"
var="user"&gt;<br>
&lt;/pg:listTable&gt;<br>
<br>
<br>
</body>
</html>
